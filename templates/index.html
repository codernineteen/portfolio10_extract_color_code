<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color pallete</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Theme css -->
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <!-- background-#17baef -->

  <section id="promo" class="promo section offset-header">
    <div class="container text-center">
      <h1>Image Color Extract</h1>
    </div>
  </section>

  <!--  -->
  <section id="yourimage" class="yourimage section">
    <div class="container">
      <div class="yourimage-inner">
        <h2>Your Image</h2>
          <div class="block">

            <!-- 이미지 변수 삽입 -->

            <img src="{{img_url}}" width="50%" alt="">

            <table class="table">
              <thead>
                <tr>
                  <th>Color</th>
                  <th>Hex Code</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody>

              <!-- form에서 사용자가 선택한 개수에 따라 tr의 개수를 조절 -->

                <tr>
                {% for item in rgb_array %}
                  <td style="background-color: rgb({{item[0][0]}}, {{item[0][1]}}, {{item[0][2]}});"></td>
                  <td>{{item[0]}}</td>
                  <td>퍼센트</td>
                {% endfor %}
                </tr>

              </tbody>
            </table>
            <form method="POST" enctype="multipart/form-data">
              <fieldset class="information">
                <div>
                  <label for="ImgFile">
                    이미지 url을 입력해주세요:
                    <br />
                    {{ form.url }}
                  </label>
                </div>
                <button class="btn btn-outline-secondary" type="submit">upload</button>
              </fieldset>
            </form>
          </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
